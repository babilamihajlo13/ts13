    <h3>Login</h3>
    <form id="loginForm" method="post">
        <fieldset>
            <label for="login">Username ‚ù§Ô∏è</label>
            <input type="text" id="login" name="login" placeholder="Taylor Swift"> <br>
            <label for="password">Password üîí</label>
            <input type="password" id="password" name="password" placeholder="Secret era"> <br>
            <label for="stayloggedin">Stay logged in üõ°Ô∏è</label>
            <input type="checkbox" id="stayloggedin" name="stayloggedin">
        </fieldset> <br>
        <button type="button">Sign In üîë</button>
    </form>
    <footer>
        <p>¬© 2025 | Developed by 3rd-year Applied Linguistics student Mykhailo Babilia. Music, magic, and a little bit of Swiftiness included. üéµ‚ú®</p> <br>
    </footer>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzNh53uv30g9lJcBhXpTx37Ln-7ePgi3yScC1i1jfPZM8gQVR919blHO6ej-nyStngDhg/exec'; // –ó–∞–º—ñ–Ω–∏ –Ω–∞ —Ç–≤—ñ–π Web App URL
      const form = document.getElementById('loginForm');
      const button = form.querySelector('button[type="button"]');

      button.addEventListener('click', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = {
          sheet: 'Login',
          login: formData.get('login') || '',
          password: formData.get('password') || '',
          stayloggedin: formData.get('stayloggedin') ? 'Yes' : 'No'
        };

        console.log('Sending data:', data); // –î–µ–±–∞–≥

        try {
          const response = await fetch(scriptURL, {
            method: 'POST',
            body: new URLSearchParams(data),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
          });
          const result = await response.json();
          if (result.result === 'success') {
            window.location.href = 'thankyou.html';
          } else {
            console.error('Server error:', result.error);
            alert('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏: ' + result.error);
          }
        } catch (error) {
          console.error('Client error:', error);
          alert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
        }
      });
    </script>
